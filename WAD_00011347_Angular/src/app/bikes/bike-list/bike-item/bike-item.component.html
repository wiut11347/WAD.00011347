<a
  style="cursor: pointer"
  [routerLink]="['bike/detail/' + bike.id]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ bike.name }}</h4>
    <p class="list-group-item-text">{{ bike.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="bike.imagePath"
      alt="{{ bike.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
